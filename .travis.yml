language: java
before_install: ./gradlew clean
jdk:
- oraclejdk8
services: mongodb
notifications:
  email: true
  hipchat:
    rooms:
      secure: 
install:
- ./gradlew clean build test jacocoTestReport
after_success:
- mkdir -p $CIRCLE_TEST_REPORTS/junit/
- if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
- find . -type f -regex ".*/target/.*-reports/.*" -exec cp {} $CIRCLE_TEST_REPORTS/junit/\;
- find . -type f -regex ".*/build/test-results/.*" -exec cp {} $CIRCLE_TEST_REPORTS/junit/\;
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: builld/libs/kotlin-tech-board-1.0.0-SNAPSHOT.jar
  on:
    repo: tiarebalbi/kotlin-tech-board

deployment:
  staging:
    branch: master
    heroku:
      appname: kotlin-tech-board-staging